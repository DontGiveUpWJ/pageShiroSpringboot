<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="../../pub-ui/css/interface.min.css" rel="stylesheet">
    <link href="../../pub-ui/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../pub-ui/css/app.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="../../pub-ui/js/ieonly/html5shiv.js"></script>
        <script src="../../pub-ui/js/ieonly/respond.js"></script>
        <script src="../../pub-ui/js/ieonly/excanvas.js"></script>
    <![endif]-->
</head>
<body style="background-color: rgb(42, 24, 113);">
    <div f="div" class="login-wrap">
        <a href="#none" f="a" class="mgl-huge"><img src="../../pub-ui/images/icon/logo.png" alt="" f="img" class="mgt-huge"></a>
        <div f="div" class="slogan-wrap"><img src="../../pub-ui/images/pic/text.png" alt="" f="img"></div>
        <div f="div" class="login-footer">
            <p f="p" class="mgb-0">
                &nbsp;© 2018&nbsp; 北京思特奇信息技术股份有限公司
            </p>
        </div>
        <div f="div" class="login-box">
			
			
            <div f="div" class="text-center mgt-huge pdb-sm" style="color: rgb(255, 255, 255);">
                <p f="p" style="color:red;" class="font-big mgb-0" id = "msg">
                </p>
				<p f="p" class="font-big mgb-0">
                    欢迎访问 思特奇服务编排平台
                </p>
                <p f="p" class="font-sm mgb-0">
                    Welcome to visit Service choreography platform
                </p>
            </div>
            <input type="text" class="login-input" id = "uName" f="input" placeholder="账号">
            <input type="password" class="login-input password" id = "uPassword" f="input" placeholder="密码">
            <button class="login-btn" type="button" f="btn" id = "subLogin">登录</button></div>
    </div>
</body>
<script src="../../pub-ui/js/jquery-1.11.3.min.js"></script>
<script src="../../pub-ui/js/interface.min.js"></script>
<script src="../../pub-script/login.js"></script>
</html>
