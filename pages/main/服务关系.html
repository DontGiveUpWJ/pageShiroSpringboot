<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>服务关系</title>
    <link href="../../pub-ui/css/interface.min.css" rel="stylesheet">
    <link href="../../pub-ui/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../pub-ui/css/app.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="../../pub-ui/js/ieonly/html5shiv.js"></script>
        <script src="../../pub-ui/js/ieonly/respond.js"></script>
        <script src="../../pub-ui/js/ieonly/excanvas.js"></script>
    <![endif]-->
</head>
<body class="bg-graywhite">
    <div f="div" class="pdl-big pdr-big pdb-md pdt-md border-bottom"><label f="label-input" class="mgb-0 mgl-big"><span f="span">服务名称：</span>
        <select class="form-control inline-block" f="select">
            <option value="">请选择</option>
            <option value="1">选项一</option>
            <option value="2">选项二</option>
            <option value="3">选项三</option>
        </select></label>
        <button class="btn btn-primary vt mgl-lg" type="button" f="btn-icon"><i class="font-icon font-icon-search" f="font-icon"></i>&nbsp;查询</button>
    </div>
    <div f="div" class="mg-10 pd-20 bg-white text-center">
        <div f="div" class="mgb-lg pdb-md text-muted">
            <span f="span" class="mgr-big cursor-pointer hover-line"><i class="font-icon font-icon-undo mgr-sm" f="font-icon"></i>还原</span>
            <span f="span" class="mgr-big cursor-pointer hover-line"><i class="font-icon font-icon-clone mgr-sm" f="font-icon"></i>力导向布局图切换</span>
            <span f="span" class="mgr-big cursor-pointer hover-line"><i class="font-icon font-icon-exchange mgr-sm" f="font-icon"></i>和弦图切换</span>
            <span f="span" class="mgr-big cursor-pointer hover-line"><i class="font-icon font-icon-save mgr-sm" f="font-icon"></i>保存为图片</span>
        </div>
        <div f="div"><img src="../../pub-pic/chart.jpg" alt="" f="img"></div>
    </div>
</body>
<script src="../../pub-ui/js/jquery-1.11.3.min.js"></script>
<script src="../../pub-ui/js/interface.min.js"></script>
</html>
