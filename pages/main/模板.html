<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>模板</title>
    <link href="../../pub-ui/css/interface.min.css" rel="stylesheet">
    <link href="../../pub-ui/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../pub-ui/plugins/artDialog/ui-dialog.css" rel="stylesheet">
    <link href="../../pub-ui/css/app.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../pub-ui/js/ieonly/html5shiv.js"></script>
    <script src="../../pub-ui/js/ieonly/respond.js"></script>
    <script src="../../pub-ui/js/ieonly/excanvas.js"></script>
    <![endif]-->
</head>
<body class="bg-graywhite font-sm">
    <h3 f="h">多条件样式</h3>
    <div f="div" class="pdl-big pdr-big pdb-md pdt-md border-bottom">
        <!--======================= 多条件样式 start =======================-->
        <div f="div">
            <label f="" class="text-nowrap mgb-0"><span f="span">编号：</span><input type="text" class="form-control inline-block" f="input" style="width: 160px;"></label>
            <label f="label-input" class="text-nowrap mgb-0 mgl-lg"><span f="span">名称：</span><input type="text" class="form-control inline-block" f="input" style="width: 160px;"></label>
            <label f="label-input" class="text-nowrap mgb-0 mgl-lg"><span f="span">父资源：</span><input type="text" class="form-control inline-block" f="input" style="width: 160px;"></label>
            <label f="label-input" class="text-nowrap mgb-0 mgl-lg"><span f="span">资源链接：</span><input type="text" class="form-control inline-block" f="input" style="width: 160px;"></label>
            <label f="label-input" class="text-nowrap mgb-0 mgl-lg"><span f="span">资源类型：</span>
                <select id="status-search" class="form-control inline-block" style="width:160px">
                    <option value="">全部</option>
                    <option value="1">选项一</option>
                    <option value="2">选项二</option>
                    <option value="3">选项三</option>
                </select>
            </label>
        </div>
        <div f="div" class="text-center mgt-big">
            <button class="btn btn-primary" type="button" f="btn-icon" name="sub" id="sub">
                <i class="font-icon font-icon-search" f="font-icon"></i>&nbsp;查询
            </button>
            <button class="btn mgl-lg text-primary" type="button" f="btn-icon">
                <i class="font-icon font-icon-plus" f="font-icon"></i>&nbsp;新增
            </button>
            <button class="btn mgl-lg text-primary" type="button" f="btn-icon">
                <i class="font-icon font-icon-trash-o" f="font-icon"></i>&nbsp;删除
            </button>
            <button class="btn mgl-lg text-primary" type="button" f="btn-icon">
                <i class="font-icon font-icon-trash-o" f="font-icon"></i>&nbsp;分配角色
            </button>
            <button class="btn mgl-lg text-primary" type="button" f="btn-icon">
                <i class="font-icon font-icon-trash-o" f="font-icon"></i>&nbsp;启用/禁用
            </button>
        </div>
        <!--======================= 多条件样式 end =======================-->
    </div>
</body>
<script src="../../pub-ui/js/jquery-1.11.3.min.js"></script>
<script src="../../pub-ui/js/interface.min.js"></script>
<script src="../../pub-ui/plugins/artDialog/dialog-plus.js"></script>
<script src="../../pub-script/userManage.js"></script>
</html>
