<body class="bg-graywhite font-sm">
    <div f="div" class="pdl-big pdr-big pdb-md pdt-md border-bottom"><label f="" class="mgb-0 mgr-huge"><span f="span">编号：</span><input type="text" id = "oId" name = "oId" class="form-control inline-block" f="input"></label><label f="label-input" class="mgb-0 mgl-big"><span f="span">操作名称：</span><input type="text" id = "oName" name = "oName" class="form-control inline-block" f="input"></label>

                </tbody>

		 </ul>
